<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="ajax-store.css">

<body class="container">
<div class="jumbotron jumbotron-fluid">
    <div class="container"> t
        <h1 class="display-4 d-flex justify-content-center">My Tool Store</h1>
    </div>
</div>
<div class="d-flex justify-content-center shadow-lg p-3 mb-5 bg-white rounded">
    <table class="table table-hover" id="products">
        <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Quantity</th>
                <th scope="col">Price</th>
                <th scope="col">Categories</th>
            </tr>
        </thead>
        <tbody id="insertProducts"></tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json


    // TODO: Take the data from inventory.json and append it to the products table

    $.ajax("data/inventory.json").done(function(data, status) {
        for (var i = 0; i < data.length; i++) {
            $("#products").append('<tr><th>' + data[i].title + '</th><th>' + data[i].quantity + '</th><th>' + data[i].price + '</th><th>' + data[i].categories + '</th></tr>');
        }
        console.log(data);

        $(".display-4").addClass("flash");
    });




    // //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    // //             its contents and fields

})();
</script>

</body>
</html>
